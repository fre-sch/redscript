name: Default build and release

on:
  push:
    branches:
      - master
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - master
      - main
      - develop
      - feature/*

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --all-features